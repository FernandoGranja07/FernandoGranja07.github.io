<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 • Página no encontrada</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="404.css" />
</head>
<body>
  <main class="e404" role="main" aria-labelledby="e404-title">
    <h1 id="e404-title" class="e404-code">404</h1>

    <!-- Ilustración simple en SVG (ligera y propia) -->
    <div class="e404-illustration" aria-hidden="true">
      <svg viewBox="0 0 360 160" width="320" height="140">
        <g fill="none" stroke="#E6EEF5" stroke-width="6">
          <circle cx="40" cy="120" r="18"/>
          <rect x="20" y="130" width="40" height="10" rx="5" />
          <rect x="300" y="120" width="24" height="24" rx="6" />
          <rect x="285" y="146" width="54" height="10" rx="5" />
        </g>
        <!-- “Explorador” minimalista -->
        <g>
          <circle cx="180" cy="80" r="18" fill="#F7C77D"/>
          <rect x="165" y="98" width="30" height="34" rx="6" fill="#F4A261"/>
          <rect x="170" y="132" width="8" height="18" rx="3" fill="#2A9D8F"/>
          <rect x="182" y="132" width="8" height="18" rx="3" fill="#2A9D8F"/>
          <path d="M172 74 q8 -12 16 0" stroke="#2F2F2F" stroke-width="4" fill="none" stroke-linecap="round"/>
        </g>
        <line x1="10" y1="150" x2="350" y2="150" stroke="#E6EEF5" stroke-width="6" stroke-linecap="round"/>
      </svg>
    </div>

    <div class="e404-text">
      <h2>Ups, te perdiste</h2>
      <p>La página que buscas no existe o fue movida. Revisa la URL o vuelve al inicio.</p>
      <a class="e404-btn" href="/">Volver al inicio</a>
    </div>

    <p class="e404-tip" role="note">
      Consejo: usa el menú o el buscador para encontrar lo que necesitas.
    </p>
  </main>
</body>
</html>
